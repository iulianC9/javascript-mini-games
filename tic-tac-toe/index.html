<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 2px;
        margin: 20px auto;
        width: 300px;
        height: 300px;
      }

      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        font-weight: bold;
        cursor: pointer;
        background-color: #ccc;
      }
      .X {
        background-color: blue;
      }

      .O {
        background-color: red;
      }
      .message {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="message"></div>
    <script src="tictactoe.js"></script>
  </body>
</html>
